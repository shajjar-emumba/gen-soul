<div class="journey">
  <h2>Start Your Journey</h2>
  <p>Try it now or deploy to unlock the full potential of the app.</p>

  <div class="journey-actions">
    <button [disabled]="!solutionContent?.appURl" (click)="onTrySolutionNow()">
      Try Now
    </button>
    <button
      [disabled]="!solutionContent?.deployURL"
      (click)="onDeploySolution()"
    >
      Deploy
    </button>
  </div>

  <hr />
  <h2>Customize Your Experience</h2>
  <p>
    Tailor the app to your unique needs with personalized settings and features.
  </p>

  <app-call-to-action text="Make it Your Own" (clicked)="onMakeItYours()" />
</div>
