<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form">
  <h2 class="form-title">{{ formConfig.title }}</h2>
  <p class="form-desc" [ngClass]="{ invalid: !userForm.valid && submitted }">
    Please fill out all the fields.
  </p>

  <div class="form-row">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input formControlName="firstName" id="first-name" type="text" />
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input formControlName="lastName" id="last-name" type="text" />
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" id="email" type="email" />
  </div>

  <div class="form-group">
    <label for="job-title">Job Title</label>
    <input formControlName="jobTitle" id="job-title" type="text" />
  </div>

  <div class="form-group">
    <label for="company">Company</label>
    <input formControlName="company" id="email" type="text" />
  </div>

  <div class="form-group">
    <label for="country">Country/Region</label>
    <input formControlName="country" id="country" type="text" />
  </div>

  <p class="agreement-text">
    By clicking on unlock you will be agreed to our
    <span> <a href="#">terms & conditions</a></span> and
    <span>
      <a href="#">privacy policy</a>
    </span>
  </p>

  <div>
    <app-call-to-action [text]="formConfig.ctaText" />
  </div>
</form>
